<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <h1 th:if="${shop.id == null}">ショップ新規作成</h1>
  <h1 th:if="${shop.id != null}">ショップ編集</h1>
  <hr />
  <form th:action="@{/shops}" th:method="@{${shop.id == null} ? 'post' : 'put'}" th:object="${shop}">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="name">名前</label>
      <input id="name" name="name" type="text" class="form-control" th:field="*{name}" th:errorclass="is-invalid" />
      <div class="invalid-feedback" th:errors="*{name}"></div>
    </div>
    <div class="form-group">
      <label for="address">アドレス</label>
      <input id="address" name="address" type="text" class="form-control" th:field="*{address}"
        th:errorclass="is-invalid" />
      <div class="invalid-feedback" th:errors="*{address}"></div>
    </div>
    <div class="form-group">
      <label for="contact">コンタクト</label>
      <input id="contact" name="contact" type="text" class="form-control" th:field="*{contact}"
        th:errorclass="is-invalid" />
      <div class="invalid-feedback" th:errors="*{contact}"></div>
    </div>

    <button type="submit" class="btn btn-success">保存</button>
    <a th:href="@{/shops}" class="btn btn-default">戻る</a>
  </form>
</th:block>

</html>
