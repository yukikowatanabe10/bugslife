<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <h1 th:if="${company.id == null}">新規 取引先</h1>
  <h1 th:if="${company.id != null}">取引先 編集</h1>
  <hr />
  <form th:action="@{/companies}" th:method="@{${company.id == null} ? 'post' : 'put'}" th:object="${company}">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="name">取引先会社名</label>
      <input id="name" name="name" type="text" class="form-control" th:field="*{name}" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" class="form-control" th:field="*{email}" />
    </div>
    <div class="form-group">
      <label for="zipCode">郵便番号</label>
      <input id="zipCode" name="zipCode" type="text" class="form-control" th:field="*{zipCode}" />
    </div>
    <div class="form-group">
      <label for="address">住所</label>
      <input id="address" name="address" type="text" class="form-control" th:field="*{address}" />
    </div>
    <div class="form-group">
      <label for="phone">電話番号</label>
      <input id="phone" name="phone" type="text" class="form-control" th:field="*{phone}" />
    </div>

    <button type="submit" class="btn btn-success">保存</button>
    <a th:href="@{/companies}" class="btn btn-default">戻る</a>
  </form>
</th:block>

</html>
