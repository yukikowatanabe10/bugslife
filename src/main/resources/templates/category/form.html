<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/layout}">
<th:block layout:fragment="content">
  <h1 th:if="${category.id == null}">カテゴリー登録</h1>
  <h1 th:if="${category.id != null}">カテゴリー編集</h1>
  <hr />
  <form id="category-form" th:action="@{/categories}" th:method="@{${category.id == null} ? 'post' : 'put'}"
    th:object="${category}">
    <input type="hidden" th:field="*{id}" />

    <div class="form-group">
      <label for="code">コード</label>
      <input id="code" name="code" type="text" class="form-control" th:field="*{code}" pattern="[A-Z]{3}-\d{3}" title="半角大文字アルファベット3文字 + 半角ハイフン + 半角数字3文字"  required/>
    </div>
    <div class="form-group">
      <label for="name">名前</label>
      <input id="name" name="name" type="text" class="form-control" th:field="*{name}" required maxlength="20"/>
    </div>
    <div class="form-group">
      <label for="display_order">表示順</label>
      <input id="display_order" name="display_order" type="number" class="form-control" th:field="*{displayOrder}" />
    </div>
    <div class="form-group">
      <label>説明</label>
      <textarea class="form-control" ></textarea>
    </div>
    <div id="error-message" style="color: red;"></div>
    <input id="submit" type="submit" class="btn btn-success" value="保存">
    <a th:href="@{/categories}" class="btn btn-default btn-secondary">戻る</a>
  </form>
  <script>
    let code = document.getElementById("code");
    let check =  /^[A-Z]{3}-\d{3}$/;
    let errorMessageElement = document.getElementById("error-message");
    let display_order = document.getElementById("display_order");

    code.addEventListener("input", function(){
      let ok = check.test(this.value);
      if(!ok){
        errorMessageElement.textContent = "無効なカテゴリーコードです";
      }else{
        errorMessageElement.textContent = "";
      }
    })

    display_order.addEventListener("click",function(event){
      
    })

    
  </script>
</th:block>

</html>
